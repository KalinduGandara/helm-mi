apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ template "resource.prefix" . }}-{{ .Release.Name }}-carbonapps
spec:
  capacity:
    storage: {{ .Values.aws.storage.capacity }}
  volumeMode: Filesystem
  accessModes:
  - ReadWriteMany
  storageClassName: {{ .Values.aws.storage.storageClass }}
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: efs.csi.aws.com
    volumeHandle: {{ .Values.aws.storage.fileSystemId }}::{{ .Values.aws.storage.cAppAccessPoint }}
{{- end}}
